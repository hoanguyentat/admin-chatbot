<div class="table-container">
  <table mat-table [dataSource]='data'>
    <!-- <ng-container matColumnDef='id' style="display: none;">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let ele">{{ele.id}}</td>
    </ng-container> -->
    <ng-container matColumnDef='username'>
      <th mat-header-cell *matHeaderCellDef>username</th>
      <td mat-cell *matCellDef="let ele">{{ele.username}}</td>
    </ng-container>
    <ng-container matColumnDef='full_name'>
      <th mat-header-cell *matHeaderCellDef>full_name</th>
      <td mat-cell *matCellDef="let ele">{{ele.full_name}}</td>
    </ng-container>
    <ng-container matColumnDef='sex'>
      <th mat-header-cell *matHeaderCellDef>sex</th>
      <td mat-cell *matCellDef="let ele">{{ele.sex}}</td>
    </ng-container>
    <ng-container matColumnDef='email'>
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let ele">{{ele.email}}</td>
    </ng-container>
    <ng-container matColumnDef='phone'>
      <th mat-header-cell *matHeaderCellDef>phone</th>
      <td mat-cell *matCellDef="let ele">{{ele.phone}}</td>
    </ng-container>
    <ng-container matColumnDef='role'>
      <th mat-header-cell *matHeaderCellDef>role</th>
      <td mat-cell *matCellDef="let ele">{{ele.role}}</td>
    </ng-container>
    <ng-container matColumnDef='birth_day'>
      <th mat-header-cell *matHeaderCellDef>birth_day</th>
      <td mat-cell *matCellDef="let ele">{{ele.birth_day}}</td>
    </ng-container>
    <!-- <ng-container matColumnDef='updated_at'>
      <th mat-header-cell *matHeaderCellDef>updated_at</th>
      <td mat-cell *matCellDef="let ele">{{ele.updated_at * 1000 | date :'dd/MM/yyy'}}</td>
    </ng-container>
    <ng-container matColumnDef='created_at'>
      <th mat-header-cell *matHeaderCellDef>created_at</th>
      <td mat-cell *matCellDef="let ele">{{ele.created_at * 1000 | date :'dd/MM/yyy'}}</td>
    </ng-container> -->
    
    <ng-container matColumnDef='action'>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let ele">
        <button mat-icon-button (click)="$event.stopPropagation(); deleteUser(ele)">
          <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row" (click)="onSelectedRow(row)" [class.seleted-row]="row == selectedUser"></tr>
  </table>
</div>
<mat-paginator [pageSize]="10"></mat-paginator>
