<div class="user-form">
  <mat-form-field class="full-width">
    <input matInput placeholder="Id" [(ngModel)]="user.id" disabled>
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Username" [(ngModel)]="user.username" disabled>
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Full name" [(ngModel)]="user.full_name">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Sex" [(ngModel)]="user.sex">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Email" [(ngModel)]="user.email">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Phone" [(ngModel)]="user.phone">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Birth day" [(ngModel)]="user.birth_day">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="role" [(ngModel)]="user.role" disabled>
  </mat-form-field>
</div>
